<div class="container">
  <div style="padding: 30px">
    <div *ngIf="mailNotSent" class="alert alert-warning" role="alert" style="text-align: center">
      {{'CONTACT.ERROR' | translate}}
    </div>
    <div *ngIf="invalidCredentials" class="alert alert-secondary" role="alert" style="text-align: center">
      {{'CONTACT.TYPO' | translate}}
    </div>
    <div *ngIf="mailIsSent" class="alert alert-secondary" role="alert" style="text-align: center">
      {{'CONTACT.SENT' | translate}}
    </div>
    <h2 class="header1">
      {{'CONTACT.HEADER' | translate}}
    </h2>
    <h2 class="header2">
      {{'CONTACT.MESSAGE' | translate}}
    </h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="form" (ngSubmit)="sendMessage()" (keydown.enter)="sendMessage()">
          <div class="form-group" style="display: grid">
            <label> {{'CONTACT.MAIL' | translate}} </label>
            <label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                     placeholder="{{'CONTACT.ENTER_MAIL_ADDRESS' | translate}}"
                     formControlName="email" required>
            </label>
            <small id="emailHelp" class="form-text text-muted">
              {{'CONTACT.HINT' | translate}}
            </small>
          </div>
          <div class="form-group" style="display: grid">
            <label>{{'CONTACT.NAME' | translate}}</label>
            <label>
              <input type="text" class="form-control" name="fullname"
                     placeholder="{{'CONTACT.FULL_NAME' | translate}}"
                     formControlName="fullname" required>
            </label>
          </div>
          <div class="form-group" style="display: grid">
            <label>{{'CONTACT.REQUEST' | translate}}</label>
            <label>
            <textarea class="form-control" formControlName="comment" name="comment">
            </textarea>
            </label>
          </div>
          <button *ngIf="!isLoading" type="submit" class="btn-submit">{{'CONTACT.SEND_BTN' | translate}}</button>
          <div *ngIf="isLoading" class="spinner-container">
            <mat-spinner></mat-spinner>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="footer-text">
    {{'ABOUT.FOOTER' | translate}}
  </div>
  <div>
    Svenja Bauer
  </div>
  <div>
    info@entscheidungssafari.de
  </div>
  <div (click)="openSecurityInfo()">Datenschutz</div>
</div>
